<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est tempora numquam quae maiores nemo at enim eius reiciendis quis itaque?</p>

                <!-- prev next buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">prev</i>
                    </button>
                    <button class="next-btn">
                        <i>next</i>
                    </button>
                </div>

                <!-- random button -->

                <button class="random-btn">suprise me!</button>

            </article>
        </section>
    </main>
</body>

<script src="script.js"></script>
</html>
